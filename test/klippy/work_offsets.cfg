# Test config for arcs
[gcode_move]

[stepper_x]
step_pin: PB0
dir_pin: PB1
enable_pin: !PB7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB5
position_min: -200
position_endstop: -200
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PA6
dir_pin: !PA7
enable_pin: !PA2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA1
position_min: -100
position_endstop: -100
position_max: 100
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: PB4
enable_pin: !PB7
microsteps: 16
rotation_distance: 8
endstop_pin: ^PB6
position_min:0
position_endstop: 200
position_max: 200

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[work_offsets]
