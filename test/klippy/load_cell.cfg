# Test config for load_cell
[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: none
max_velocity: 300
max_accel: 3000

[load_cell my_ads1220]
sensor_type: ads1220
cs_pin: PA0
data_ready_pin: PA1

[load_cell my_hx711]
sensor_type: hx711
sclk_pin: PA2
dout_pin: PA3

[load_cell my_hx717]
sensor_type: hx717
sclk_pin: PA4
dout_pin: PA5
