# Test config for generic cartesian kinematics with custom homing procedure
[carriage x]
position_endstop: 200 # placeholder value
position_max: 200
homing_speed: 50
endstop_pin: ^PE5

[carriage y]
position_endstop: 0 # placeholder value
position_max: 200
homing_speed: 50
endstop_pin: ^PJ1

[carriage z]
position_endstop: 0 # placeholder value
position_max: 100
endstop_pin: ^PD3

[stepper a]
kinematics: x+y-z
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40

[stepper b]
kinematics: x-y+z
step_pin: PH1
dir_pin: PH0
enable_pin: !PA1
microsteps: 16
rotation_distance: 40

[stepper c]
kinematics: y+0.5*z
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40

[stepper d]
kinematics: y-0.5*z
step_pin: PE3
dir_pin: !PH6
enable_pin: !PG5
microsteps: 16
rotation_distance: 40

[stepper z]
kinematics: z
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8

[homing_override]
axes: xyz
gcode:
  SET_STEPPER_KINEMATICS STEPPER="stepper a" KINEMATICS=x DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper b" KINEMATICS=-x DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper c" KINEMATICS=0.5x DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper d" KINEMATICS=0.5x DISABLE_CHECKS=1
  G28 X
  SET_STEPPER_KINEMATICS STEPPER="stepper a" KINEMATICS=y DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper b" KINEMATICS=y DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper c" KINEMATICS= DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper d" KINEMATICS= DISABLE_CHECKS=1
  G28 Y
  SET_STEPPER_KINEMATICS STEPPER="stepper a" KINEMATICS=z DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper b" KINEMATICS=z DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper c" KINEMATICS=0.5z DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper d" KINEMATICS=-0.5z DISABLE_CHECKS=1
  G28 Z
  SET_KINEMATIC_POSITION X=100 Y=100 Z=200
  SET_STEPPER_KINEMATICS STEPPER="stepper a" KINEMATICS=x+y-z DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper b" KINEMATICS=x-y+z DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper c" KINEMATICS=y+0.5z DISABLE_CHECKS=1
  SET_STEPPER_KINEMATICS STEPPER="stepper d" KINEMATICS=y-0.5z

[force_move]
enable_force_move: True

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: watermark
min_temp: 0
max_temp: 130

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: generic_cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
