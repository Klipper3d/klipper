# This file contains pin mappings for the Creality CR-10 Smart
# with a CR-FDM-v2.5.S1 mainboard (STM32F103RET6).
#
# Hardware architecture:
# - Main board: STM32F103RET6 microcontroller
# - Secondary strain gauge board: Dedicated load cell controller with
#   its own STM microcontroller, communicates with main board via I2C/UART
# - This configuration uses physical Z endstop instead of strain gauge probe
#   to free up communication pins and ensure reliable operation

# To use this config, during "make menuconfig" select the STM32F103
# with a "64KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning the printer on with the card inserted. The firmware filename
# must end in ".bin" and must not match the last filename that was flashed.


# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC4
position_min: -5
position_endstop: -5
position_max: 305
homing_speed: 50

[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC5
position_min: -2
position_endstop: -2
position_max: 302
homing_speed: 50

[stepper_z]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: !PB2
position_endstop: 0
position_min: -3
position_max: 400
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
rotation_distance: 22.0115
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB14
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB1
control: pid
pid_Kp: 22.865
pid_Ki: 1.292
pid_Kd: 101.178
min_temp: 0
max_temp: 300  

[heater_bed]
heater_pin: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
control: pid
pid_Kp: 72.49
pid_Ki: 0.844
pid_Kd: 1542.189
min_temp: 0
max_temp: 120

[fan]
pin: PB15
kick_start_time: 0.5

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4000
square_corner_velocity: 5.0
max_z_velocity: 10
max_z_accel: 1000

# Filament runout sensor
[filament_switch_sensor runout_sensor]
pause_on_runout: True
switch_pin: ^!PA7

# Power control - turn off printer with M81
[output_pin power]
pin: PA0
value: 1
shutdown_value: 1

# Case lighting
[output_pin lights]
pin: PC13
value: 1

# Board temperature sensor
[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

# Enable force moves for calibration
[force_move]
enable_force_move: True

# Optional: Probe configuration (commented out for Z endstop operation)
# Before using probe, comment out the stepper_z endstop_pin above
# and uncomment the probe section below
#[probe]
#pin: ~PA4
#z_offset: -0.75
#samples: 2

# Optional: Probe tare pin (used with probe configuration above)
#[output_pin PROBE_TARE_PIN]
#pin: PA5
#value: 0

# Optional: Safe Z homing (used with probe configuration above)
#[safe_z_home]
#home_xy_position: 150,150
#speed: 80
#z_hop: 3
#z_hop_speed: 5

# Optional: Bed mesh (used with probe configuration above)
#[bed_mesh]
#speed: 120
#horizontal_move_z: 5
#mesh_min: 10,10
#mesh_max: 290,290
#probe_count: 6,6