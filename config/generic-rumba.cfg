[heater_bed]
heater_pin: PH6
sensor_type: Generic 3950
sensor_pin: PK3
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PH4

#[heater_fan fan1]
#pin: PH5

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

