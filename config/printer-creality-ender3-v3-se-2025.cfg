# Creality Ender 3 V3 SE - Klipper Configuration
# Board: Creality V1.1.0 (C13/C14) - STM32F401RC
# MCU: CR4NS200320C14
# 64KiB bootloader
# Extruder: Direct Drive "Sprite"
# Probe: BLTouch compatible CR Touch
#
# Pin mappings based on Marlin firmware analysis:
#
# https://github.com/navaismo/Ender-3V3-SE/blob/SMT32F401/Marlin/src/pins/stm32f1/pins_CREALITY_V3_GD303.h
#
# Tested & verified:
# - All hardware pins operational
# - BLTouch probing with offsets
# - Bed mesh leveling (15x15 grid)
# - PID tuning for bed and hotend
# - Extruder calibration (rotation_distance: 7.44)
# - Pressure Advance ready
#
# Credits: Marlin firmware, Klipper community, JamesH (Klipper Discord), GitHub Copilot

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0  # Update to your device
baud: 115200
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -12.5
position_min: -12.5
position_max: 220
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ~!PA6
position_endstop: -13.5
position_min: -13.5
position_max: 215
homing_speed: 80

[tmc2208 stepper_y]
uart_pin: PB13
run_current: 0.60
sense_resistor: 0.150
interpolate: True

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -3
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[tmc2208 stepper_z]
uart_pin: PB14
run_current: 0.8
sense_resistor: 0.150
interpolate: True

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.44
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_pin: PC5
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 27.142
pid_Ki: 1.371
pid_Kd: 134.351
min_temp: 0
max_temp: 260
# pressure_advance: 0.04  # Uncomment after calibration

[heater_bed]
heater_pin: PB2
sensor_pin: PC4
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 64.071
pid_Ki: 0.632
pid_Kd: 1624.191
min_temp: 20
max_temp: 120

[safe_z_home]
home_xy_position: 112, 110
speed: 50
z_hop: 10
z_hop_speed: 5

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
probe_with_touch_mode: True
x_offset: -24
y_offset: -16
z_offset: 1.635
speed: 10
samples: 3
sample_retract_dist: 2.0

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 7.5, 7.5
mesh_max: 185, 190
probe_count: 15, 15
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 15
fade_target: 0

[fan]
pin: PA0
kick_start_time: 0.5
off_below: 0.10

[heater_fan heatbreak_cooling_fan]
pin: PC1
heater: extruder
heater_temp: 50.0
kick_start_time: 0.5

[virtual_sdcard]
path: ~/printer_data/gcodes

[exclude_object]