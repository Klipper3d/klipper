# This file contains pin mappings for the stock 2025 Creality Ender 3
# V3 SE with Creality V1.1.0 board (C14) and STM32F401RC MCU.
# To use this config, during "make menuconfig" select the
# STM32F401 with a "64KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0  # Update to your device
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -12.5
position_min: -12.5
position_max: 220
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ~!PA6
position_endstop: -13.5
position_min: -13.5
position_max: 215
homing_speed: 80

[tmc2208 stepper_y]
uart_pin: PB13
run_current: 0.60
sense_resistor: 0.150
interpolate: True

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -3
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[tmc2208 stepper_z]
uart_pin: PB14
run_current: 0.8
sense_resistor: 0.150
interpolate: True

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.44
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_pin: PC5
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 27.142
pid_Ki: 1.371
pid_Kd: 134.351
min_temp: 0
max_temp: 260
# pressure_advance: 0.04  # Uncomment after calibration

[heater_bed]
heater_pin: PB2
sensor_pin: PC4
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 64.071
pid_Ki: 0.632
pid_Kd: 1624.191
min_temp: 20
max_temp: 120

[safe_z_home]
home_xy_position: 112, 110
speed: 50
z_hop: 10
z_hop_speed: 5

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
probe_with_touch_mode: True
x_offset: -24
y_offset: -16
z_offset: 1.635
speed: 10
samples: 3
sample_retract_dist: 2.0

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 7.5, 7.5
mesh_max: 185, 190
probe_count: 15, 15
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 15
fade_target: 0

[fan]
pin: PA0
kick_start_time: 0.5
off_below: 0.10

[heater_fan heatbreak_cooling_fan]
pin: PC1
heater: extruder
heater_temp: 50.0
kick_start_time: 0.5