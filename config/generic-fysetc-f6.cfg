# This file contains common pin mappings for a Fysetc F6 board.
# To use this config, the firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: PK1  # PK2 for X-max
position_endstop: 0
position_max: 200

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: PJ1  # PJ0 for Y-max
position_endstop: 0
position_max: 200

[stepper_z]
step_pin: PL6
dir_pin: PL1
enable_pin: !PF4
microsteps: 16
rotation_distance: 8
endstop_pin: PB6  # PE4 for Z-max
position_endstop: 0
position_max: 400

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PE3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK4
control: pid
pid_Kp: 22
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

#[extruder1]
#step_pin: PC1
#dir_pin: !PC3
#enable_pin: !PC7
#heater_pin: PH3
#sensor_pin: PK5

#[extruder2]
#step_pin: PF5
#dir_pin: !PF3
#enable_pin: !PG1
#heater_pin: PH4
#sensor_pin: PK6

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK7
control: watermark
min_temp: 0
max_temp: 130

#fan for printed model FAN0
[fan]
pin: PL5

#fan for hotend FAN1
#[heater_fan heatbreak_cooling_fan]
#pin: PL4
#shutdown_speed: 1

#fan for control board FAN2
#[heater_fan my_control_fan]
#pin: PL3

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

#Prevents communication issues with SPI drivers
[static_digital_output disable_sdcard]
pins: PB0

