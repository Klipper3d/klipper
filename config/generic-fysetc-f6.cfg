########################################
# AUX-1 header
########################################

# Various analog and digital pins
# PK0 (analog), PK3 (analog), <GND>, <5V>
# PE0 (RXD0)  , PE1 (TXD0)  , <GND>, <5V>

########################################
# SD header
########################################

# Various digital / SPI pins
# PL0 , PB2, PB0, RST
# <5V>, PB3, PB1, <GND>

########################################
# UART header
########################################

# Various digital / UART pins
# <5V>
# <GND>
# PD2
# PD3

########################################
# I2C header
########################################

# SCL, SDA, <5V>, <GND>
