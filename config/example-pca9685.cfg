[pca9685 pca9685_1]
i2c_address: 64 #0x40
i2c_mcu: mcu
i2c_bus: i2c1
frequency: 50
invert_output: False  # Global hardware inversion (MODE2 INVRT)
totem_pole: True     # Use totem-pole output (MODE2 OUTDRV)

[servo my_servo]
pin: pca9685_1:pwm0
maximum_servo_angle: 180
minimum_pulse_width: 0.001
maximum_pulse_width: 0.002
invert: False

[output_pin my_pin]
pin: pca9685_1:pwm15
pwm: True
invert: True
