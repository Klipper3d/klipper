# This file contains pin mappings for the Wanhao Duplicator i3 mini.
# (circa 2017) To use this config, the firmware should be compiled
# for the AVR atmega2560.
# Pin numbers and other parameters were extracted from the official
# Marlin source available at: https://github.com/garychen99/i3Mini

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: ar22
dir_pin: !ar23
enable_pin: !ar57
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar19
position_endstop: 120
position_max: 120
homing_speed: 30.0

[stepper_y]
step_pin: ar25
dir_pin: ar26
enable_pin: !ar24
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar18
position_endstop: 0
position_max: 135
homing_speed: 30.0

[stepper_z]
step_pin: ar29
dir_pin: ar39
enable_pin: !ar28
microsteps: 16
rotation_distance: 8
endstop_pin: ^!ar38
position_endstop: 0.5
position_max: 100

[extruder]
step_pin: ar55
dir_pin: !ar56
enable_pin: !ar54
microsteps: 16
rotation_distance: 34.043
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar4
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: analog13
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 1
max_temp: 265

[fan]
pin: ar12

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: uc1701
cs_pin: ar41
a0_pin: ar40
rst_pin: ar27
click_pin: ^!ar5
encoder_pins: ^ar3, ^ar2
kill_pin: ar64
