[heater_bed]
heater_pin: !PC0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA20
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PC23  # FAN0

#[heater_fan nozzle_cooling_fan]
#pin: PC22  # FAN1

#[heater_fan board_cooling_fan]
#pin: PC29  # FAN2

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output led]
pins: !PC26

