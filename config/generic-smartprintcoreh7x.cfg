# This file contains common pin mappings for the Boltz R&D SmartPrintCoreH7x.
# To use this config, the firmware should be compiled for the
# STM32H723 and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)" or "USART2 PA3/PA2" at 115200 Baud.

# See docs/Config_Reference.md for a description of parameters.

# Motor-1
[stepper_x]
step_pin: PG3
dir_pin: PG4
enable_pin: !PG0
microsteps: 256
rotation_distance: 40
endstop_pin: ^!PC0
position_endstop: 0
position_max: 200
homing_speed: 50

# Motor-2
[stepper_y]
step_pin: PG8
dir_pin: PG9
enable_pin: !PG5
microsteps: 256
rotation_distance: 40
endstop_pin: ^!PC3
position_endstop: 0
position_max: 200
homing_speed: 50

# Motor-3
[stepper_z]
step_pin: PG13
dir_pin: !PG14
enable_pin: !PG10
microsteps: 16
rotation_distance: 2
endstop_pin: ^!PC2
position_endstop: 0.0
position_max: 200

# Motor-4
[extruder]
step_pin: PF4
dir_pin: !PF15
enable_pin: !PG15
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
pullup_resistor: 4700
heater_pin: PA10
sensor_pin:  PF12
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

#[filament_switch_sensor material_0]
#switch_pin: PC6

#[filament_switch_sensor material_1]
#switch_pin: PC7

# Motor-5
[extruder1]
step_pin: PD7
dir_pin: !PD10
enable_pin: !PD4
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
pullup_resistor: 4700
heater_pin: PE1
sensor_pin:  PF13
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PB2
sensor_pin: PF11
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: -200
max_temp: 300

[heater_fan hotend_fan]
pin: PB0

[fan]
pin: PB3

[heater_fan controller_fan]
pin: PB1

[temperature_fan chamber]
pin: PB4
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.0005     #2 kHz PWM signal
hardware_pwm: False
kick_start_time: 0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF14
min_temp: 0
max_temp: 70
target_temp: 0
max_speed: 0.7
min_speed: 0.1
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
gcode_id: C

[mcu]
restart_method: command
serial: /dev/ttyS0
baud: 115200

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1000
max_z_velocity: 4
max_z_accel: 1

